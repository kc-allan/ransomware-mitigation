{% extends 'base.html' %}


{% block content %}
<div class="flex flex-col items-center justify-center h-full w-full">
	<h1 class="text-4xl font-bold">Log In</h1>
	<form action="/auth/login" method="post" class="w-1/3">
		<div class="mb-4">
			<label for="email" class="block text-sm font-medium text-gray-700">Email</label>
			<input type="email" name="email" id="email"
				class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
				required>
		</div>
		<div class="mb-4">
			<label for="password" class="block text-sm font-medium text-gray-700">Password</label>
			<input type="password" name="password" id="password"
				class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
				required>
		</div>
		<button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Log
			In</button>
			<div class="flex justify-end py-2 px-4 text-blue-500 underline">
				<a href="/auth/register">Create an account</a>
			</div>
	</form>
</div>
{% endblock content %}
